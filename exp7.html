<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Navigation Menu</title>
    <style>
            
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

            
        nav {
            background-color: #555;
            overflow: hidden; 
        }

            
        nav a {
            display: inline-block; 
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            float: left; 
        }

        
        nav a:hover {
            background-color: #111;
        }

        
        .clear {
            clear: both;
        }

       
        main {
            padding: 20px;
        }

        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            clear: both; 
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Navigation</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <div class="clear"></div>
    </nav>

    <main>
        <h2>Welcome!</h2>
        <p>This is my navigation web page....go ahead and explore the links above to learn more about what I offer.</p>
        <p>Use the menu above to navigate.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Navigation</p>
    </footer>

</body>
</html>
