<!DOCTYPE html>
<html>
<head>
    <title>Google Employee Card</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: lightcyan;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-top: 20px;
}


.card {
    width: 180px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid black;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;

}

.card img {
    border-radius: 100%;
    margin-bottom: 5px;
    height: 150px;
    width: 150px;
    object-fit: cover;
}

</style>
<body>

    <h1 style="background-color: antiquewhite;">Google Employee Profiles</h1>

    <div class="container">

        <div class="card">
            <img src="https://image.galaxy.ai/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Fduhygs5ck%2Fimage%2Fupload%2Ff_auto%2Cq_auto%2Fv1740646395%2Favatar1.jpg&w=3840&q=75">
            <h3 style="font-family: 'Times New Roman', Times, serif;">Mari</h3>
            <p>Role: Software Engineer</p>
            <p>Department: Google Cloud</p>
        </div>

        <div class="card">
            <img src="https://img.freepik.com/premium-photo/happy-man-ai-generated-portrait-user-profile_1119669-1.jpg">
            <h3 style="font-family: 'Times New Roman', Times, serif;">Alex Jonson</h3>
            <p>Role: Product Manager</p>
            <p>Department: Google Ads</p>
        </div>
        <div class="card">
            <img src="https://d2v5dzhdg4zhx3.cloudfront.net/storyPage/webassets/fffb6299-9cef-4219-978c-2122ba5a24ba.webp">
            <h3 style="font-family: 'Times New Roman', Times, serif;">Sophia Lee</h3>     
            <p>Role: UX Designer</p>
            <p>Department: Google YouTube</p>
