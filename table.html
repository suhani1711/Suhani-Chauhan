<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table HTML</title>
</head>
<body>
    <table border="1">
        <caption>Student's Data</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>CITY</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>23</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <footer>
            <td colspan="3">End of Data</td>
    </table>

</body>
</html>
